<svg width="100%" height="220" viewBox="0 0 1440 240" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
    <defs>
        <!-- Degradado principal -->
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%">
            <stop offset="0%" stop-color="#7DF9FF" />
            <stop offset="50%" stop-color="#C26DFF" />
            <stop offset="100%" stop-color="#FF4EC8" />
        </linearGradient>

        <!-- Glow difuso -->
        <filter id="soft-glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="25" result="blur" />
            <feColorMatrix
                    in="blur"
                    type="matrix"
                    values="
          0 0 0 0 0.5
          0 0 0 0 0.2
          0 0 0 0 0.6
          0 0 0 0.45 0
        "
            />
        </filter>

        <!-- Glow nítido alrededor del borde -->
        <filter id="line-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="8" result="blur2" />
            <feColorMatrix
                    in="blur2"
                    type="matrix"
                    values="
          0 0 0 0 0.8
          0 0 0 0 0.4
          0 0 0 0 0.9
          0 0 0 0.9 0
        "
            />
        </filter>
    </defs>

    <!-- Glow difuso debajo -->
    <path
            d="M0,160 C240,220 380,40 700,120 C1080,220 1240,120 1440,180 L1440,0 L0,0 Z"
            fill="url(#grad)"
            opacity="0.35"
            filter="url(#soft-glow)"
    />

    <!-- Glow difuso segunda capa -->
    <path
            d="M0,180 C260,260 360,80 720,150 C1040,220 1220,80 1440,160 L1440,0 L0,0 Z"
            fill="url(#grad)"
            opacity="0.25"
            filter="url(#soft-glow)"
    />

    <!-- Ondas base -->
    <path
            d="M0,160 C240,220 380,40 700,120 C1080,220 1240,120 1440,180 L1440,0 L0,0 Z"
            fill="url(#grad)"
            opacity="0.55"
    />

    <path
            d="M0,180 C260,260 360,80 720,150 C1040,220 1220,80 1440,160 L1440,0 L0,0 Z"
            fill="url(#grad)"
            opacity="0.35"
    />

    <path
            d="M0,200 C260,280 360,100 720,170 C1040,240 1220,100 1440,180 L1440,0 L0,0 Z"
            fill="url(#grad)"
            opacity="0.25"
    />

    <!-- Contorno fino con glow -->
    <path
            d="M0,170 C260,230 360,110 720,145 C1040,210 1220,110 1440,160"
            fill="none"
            stroke="url(#grad)"
            stroke-width="3"
            filter="url(#line-glow)"
            opacity="0.8"
    />

    <!-- Contorno nítido encima -->
    <path
            d="M0,170 C260,230 360,110 720,145 C1040,210 1220,110 1440,160"
            fill="none"
            stroke="url(#grad)"
            stroke-width="2"
            stroke-linecap="round"
    />
</svg>
